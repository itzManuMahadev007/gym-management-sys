<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>


    <link rel="stylesheet" href="loginPageStyleSheet.css">
</head>

<body>
    <div class="headLogo">
        <a href="index.html">GYM</a>  <br> MANAGEMENT <br> SYSTEM
    </div>
    <div class="contaner">
        
        <div class="loginBox">
            <div class="loginTitle">
                <h2>Login</h2>
            </div>
            <form action="">
                <div class="inputBox">
                    <label for="username">Username <br></label>
                    <input type="text" id="username" placeholder="username">
                    
                </div>
                <div class="inputBox">
                    <label for="password">Password <br></label>
                    <input type="password" id="password" placeholder="password">
                    
                </div>
                <div class="inputBoxRemeber">
                    <label for="rememberMe"><input type="checkbox" name="checkbox" id="rememberMe">Remember me <br></label>
                    <a href="#">Forgot password?</a>
                </div>
                <button class="submitBtn" type="submit">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="Register.html">Register</a></p>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
